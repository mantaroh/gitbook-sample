version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    branches:
        only:
          - master
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: npm-{{ checksum "package.json" }}
      - run: npm run build
  deploy:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ checksum "package.json" }}
      - run: git config --global user.name $GITHUB_NAME
      - run: git config --global user.email $GITHUB_EMAIL
      - run: npm install
      - run: npm run build
      - run: npm run publish
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
